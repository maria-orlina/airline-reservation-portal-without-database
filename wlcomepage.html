<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo3.png" alt="logo"><h1>Welcome to Airline-Reservation Portal</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">SignUp</a></li>
            <li><a href="wlcomepage.html">Search</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="booking-form">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check" checked="checked"><span>One-Way</span>
            <input type="radio" class="btn" name="check" checked="checked"><span>Multi-City</span>
        </div>
        <div class="bkf">
            <label>Flying From</label>
            <input type="text" class="flow-control" placeholder="City or Airport">

            <label >Flying To  </label>
            <input type="text" class="flow-control" placeholder="City or Airport">

            <div class="input-grp">
                <label>Departure</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Return</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight"><a href="flight_chart.html">Show Flight</a></button>
            </div>

        </div>
    </div>
   
 
</body>
</html>
